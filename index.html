<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <div class="output" id="out"></div>
        <div class="input">
            <div class="digit">
                <div class="num" id="digit1" data-dig="1">1</div>
                <div class="num" id="digit2" data-dig="2">2</div>
                <div class="num" id="digit3" data-dig="3">3</div>
                <div class="num" id="digit4" data-dig="4">4</div>
                <div class="num" id="digit5" data-dig="5">5</div>
                <div class="num" id="digit6" data-dig="6">6</div>
                <div class="num" id="digit7" data-dig="7">7</div>
                <div class="num" id="digit8" data-dig="8">8</div>
                <div class="num" id="digit9" data-dig="9">9</div>
                <div class="num null" id="digit0" data-dig="0">0</div>
                <div class="num" id="dot" data-dig=".">.</div>
            </div>
            <div class="simbols">
                <div class="sim clear" id="clear" data-simbol="C">C</div>
                <div class="sim" id="plus" data-simbol="+">+</div>
                <div class="sim" id="mimus" data-simbol="-">-</div>
                <div class="sim" id="multiply" data-simbol="*">*</div>
                <div class="sim" id="to_share" data-simbol="/">/</div>
                <div class="sim" id="equally" data-simbol="=">=</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>    
</body>
</html>
